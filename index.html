<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="mainBot position-absolute bottom-0 end-0">
			<div class="users">
				<div class="accordion" id="usersAccordian">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button
								class="collapsed accordion-button"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#usersChat"
								aria-expanded="false"
								aria-controls="usersChat"
							>
								<div class="icon__holder">
									<img
										src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
										alt=""
									/>
									<div class="online"></div>
									<!-- <div class="offline"></div> -->
								</div>
								<h4 class="card-title">
									<strong>Messaging</strong>
								</h4>
							</button>
						</h2>

						<div
							id="usersChat"
							class="accordion-collapse collapse"
							aria-labelledby="headingTwo"
							data-bs-parent="#usersAccordian"
						>
							<div class="accordion-body">
								<div class="page-content page-container" id="page-content">
									<div class="row container d-flex justify-content-center">
										<div class="col-md-6">
											<div class="card card-bordered">
												<div class="search">
													<i class="fa fa-search"></i>
													<input
														type="text"
														class="form-control"
														placeholder="Search messages"
													/>
												</div>
												<div
													class="ps-container ps-theme-default ps-active-y"
													style="
														height: 500px !important;
														overflow-y: auto !important;
													"
												>
													<div
														class="user__message"
														onclick="openChatBox(this)"
														id="user1"
													>
														<div class="icon__holder">
															<img
																src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
																alt=""
															/>
															<!-- <div class="online"></div> -->
															<div class="offline"></div>
														</div>
														<div class="user__info">
															<h4 class="info__header">Steve Job</h4>
															<span class="message">
																<span class="senders__name">Steve Job: </span
																>Hello Boy!!</span
															>
														</div>
													</div>
													<div
														class="user__message"
														onclick="openChatBox(this)"
														id="user2"
													>
														<div class="icon__holder">
															<img
																src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
																alt=""
															/>
															<div class="online"></div>
															<!-- <div class="offline"></div> -->
														</div>
														<div class="user__info">
															<h4 class="info__header">Maddy Alison</h4>
															<span class="message">
																<span class="senders__name">Maddy Alison: </span
																>Yeah we were busy all day!!</span
															>
														</div>
													</div>
													<div
														class="user__message"
														onclick="openChatBox(this)"
														id="user3"
													>
														<div class="icon__holder">
															<img
																src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
																alt=""
															/>
															<!-- <div class="online"></div> -->
															<div class="offline"></div>
														</div>
														<div class="user__info">
															<h4 class="info__header">John Snow</h4>
															<span class="message">
																<span class="senders__name">John Snow: </span
																>Aye! You up for tomorrow?</span
															>
														</div>
													</div>
													<div
														class="user__message"
														onclick="openChatBox(this)"
														id="user4"
													>
														<div class="icon__holder">
															<img
																src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
																alt=""
															/>
															<!-- <div class="online"></div> -->
															<div class="offline"></div>
														</div>
														<div class="user__info">
															<h4 class="info__header">James Franklin</h4>
															<span class="message">
																<span class="senders__name"
																	>Fames Franklin: </span
																>Aye! You up for tomorrow?</span
															>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="allChats" id="all__chats"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
